  workflow_dispatch:
    inputs:
      fos:
        description: "FOS Version to build"
        required: true
        default: "08_0X"
        type: choice
        options:
          - "04_XX"
          - "05_2X"
          - "05_5X"
          - "06_0X"
          - "06_2X"
          - "06_5X"
          - "06_8X"
          - "06_9X"
          - "07_0X"
          - "07_1X"
          - "07_2X"
          - "07_5X"
          - "08_0X"
          - "08_2X"
      box:
        description: "BOX Type to build"
        required: true
        default: "7530_W5"
        type: string
      tools:
        description: "Compile Tools?"
        required: true
        default: "no"
        type: choice
        options:
          - "yes"
          - "no"
      rootemu:
        description: "Use Rootemu?"
        required: true
        default: "pseudo"
        type: choice
        options:
          - "fakeroot"
          - "pseudo"

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  dockerfizieren:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.parse.outputs.os }}
    steps:
      - name: list
        id: list
        run: |
          OSLIST="
          fedora:43
          ubuntu:22.04
          ubuntu:24.04
          "
          echo "oslist<<EOF" >> $GITHUB_OUTPUT
          echo "$OSLIST" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: parse
        id: parse
        run: |
          OSLIST="${{ steps.list.outputs.oslist }}"
          OSLIST_JSON=$(echo "$OSLIST" | awk 'NF {printf "\"%s\",", $0}' | sed 's/,$//')
          echo "os=[$OSLIST_JSON]" >> $GITHUB_OUTPUT
          echo "################################################################"
          echo "OSLIST_JSON=[$OSLIST_JSON]"

  build:
#   container:
#     image: ubuntu:20.04
#     image: freetzng/firmware
#     image: ghcr.io/freetz-ng/firmware
#     options: --user 1001:1001
    needs: dockerfizieren
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        docker: ${{ fromJson(needs.dockerfizieren.outputs.os) }}
    name: "${{ matrix.docker }}"
    runs-on: ubuntu-latest
#   if: github.repository == 'freetz-ng/freetz-ng'

    env:
      CACHE_KEY: "${{ github.workflow }}--${{ matrix.docker }}"
      docker_NAME: "${{ github.job }}"
    steps:

